name: web_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # responsive_framework: ^0.2.0    # Kisi or din check karnga Insha'Allah
  cupertino_icons: ^1.0.2
  firebase_core: ^1.23.0
  firebase_auth: ^3.10.0
  cloud_firestore: ^3.4.9
  responsive_builder: ^0.4.3
  shared_preferences: ^2.0.15   
  # for time formating...
  intl: ^0.17.0 
  # For email Validator
  email_validator: ^2.1.17  
  #for responsive scaffold
  responsive_scaffold_nullsafe: ^1.0.1 
  http: ^0.13.5 
  dart_date: ^1.1.1
  top_snackbar_flutter: ^3.0.0
  



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
